<!DOCTYPE html>
<html lang="en" ng-app="home_automation">
<head>
    <meta charset="UTF-8">
    <title>Home Automation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="homeService.js"></script>

    <style type="text/css">

        .room1_size{
            height: 250px;
            width: 350px;
            border: 1px solid;
            background-color: yellow;
        }

        .room2_size{
            display:inline-block;
            height: 250px;
            width: 400px;
            border: 1px solid;
            background-color: white;
        }

    </style>

</head>


<body ng-controller="homeController">

<!-- This div can be imagined as a room-->
<div class="room1_size">
    <span> <button id="room_1">Lights {{room.room_1.lights}}</button> </span><br/>

    <span> <button id="room1Decrease"> - </button> {{roomTemp.room_1.temperature}} &#x2103; <button id="room1Increase"> + </button> </span>

</div>

<br/>
<button id="curtain"> Close/ Open curtain </button><br/>

<!-- A thin SVG line segment can be imagined as a curtain -->
<svg height="55" width="500" >
    <line x1="0" y1="50" x2="500" y2="50" style="stroke:rgb(255,0,0);stroke-width:2" ng-show="isCurtain"/>
</svg>
<br/><br/>

<!-- This div can be imagined as another room-->
<div class="room2_size">
    <span> <button id="room_2">Lights {{room.room_2.lights}}</button> </span><br/>
    <span> <button id="room2Decrease"> - </button> {{roomTemp.room_2.temperature}} &#x2103; <button id="room2Increase"> + </button> </span>
</div>


</body>
</html>
